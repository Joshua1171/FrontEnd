<div class="card bg-light mb-3">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
    <button class="btn btn-primary my-2" routerLink="/personas/form">crear</button>
<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th>id</th>
      <th>nombre</th>
      <th>apellido</th>
      <th>correo</th>
      <th>editar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let persona of personas">
      <td>{{ persona.id }}</td>
      <td>{{persona.nombre | uppercase}}</td>
      <td>{{persona.apellido | uppercase}}</td>
      <td>{{persona.correo}}</td>
      <td> <button class="btn btn-primary btn-sm"
        [routerLink]="['/personas/form',persona.id]">
        editar</button></td>
      <td> <button class="btn btn-danger btn-sm"
        (click)="eliminar(persona)">
        eliminar</button></td>

    </tr>
  </tbody>
</table>
  </div>
</div>
